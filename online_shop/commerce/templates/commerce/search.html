{% extends 'base.html' %}

{% block content %}
<body>
    <h2>Поиск товара</h2>
    <form method="get" action="{% url 'products_by_search' %}" class="search-form">
        <a href="{{ previous_page }}" class="back-button">&#8592;</a>
        <input type="text" name="query" placeholder="Введите запрос" class="search-input">
        <button type="submit" class="search-button"><i class="fas fa-search"></i> Найти</button>
    </form>
</body>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div class="container standard-form">
        <h1>Восстановление пароля</h1>
        <p>Введите адрес электронной почты для отправки инструкций по восстановлению пароля</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            <p><label class="form-label" for="{{form.id_for_label}}">Электронная почта: </label>{{ form.email }}</p>
            <div class="form-error">{{ form.email.errors }}</div>
            <hr>
            <button type="submit">Сбросить пароль</button>
        </form>
    </div>
{% endblock %}

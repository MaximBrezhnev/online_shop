{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Профиль</h5>
                </div>
                <div class="card-body">
                    <form>
                        {% for f in form %}
                        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                        {% endfor %}
                        <a href="{% url 'users:password_change' %}" class="btn btn-primary">Сменить пароль</a>
                        <a href="{% url 'users:logout' %}" class="btn btn-danger">Выйти</a>
                        <a href="#" class="btn btn-success">Мои заказы</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
